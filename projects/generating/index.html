<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Your Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        .status-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            position: relative;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00D856;
            display: none;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #FF3B30;
            display: none;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.3s ease-out;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #8C8C8C;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .progress-steps {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 12px 0;
            position: relative;
        }

        .step:not(:last-child) {
            border-bottom: 1px solid #2A2A2A;
        }

        .step-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #2A2A2A;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-indicator {
            background: #fff;
            color: #000;
        }

        .step.completed .step-indicator {
            background: #00D856;
            color: #fff;
        }

        .step-text {
            font-size: 15px;
            color: #8C8C8C;
            transition: color 0.3s ease;
        }

        .step.active .step-text {
            color: #fff;
        }

        .step.completed .step-text {
            color: #00D856;
        }

        .website-url {
            background: #1A1A1A;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            display: none;
        }

        .website-url-label {
            font-size: 13px;
            color: #8C8C8C;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .website-url-value {
            font-size: 16px;
            color: #fff;
            word-break: break-all;
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: #E5E5E5;
        }

        .btn-secondary {
            background: #1A1A1A;
            color: #fff;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: #2A2A2A;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #2A1A1A;
            border: 1px solid #FF3B30;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
            text-align: left;
        }

        .error-title {
            font-size: 15px;
            font-weight: 600;
            color: #FF3B30;
            margin-bottom: 8px;
        }

        .error-text {
            font-size: 14px;
            color: #8C8C8C;
        }

        .hidden {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .show-flex {
            display: flex !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">
            <div class="spinner" id="spinner"></div>
            <div class="checkmark" id="checkmark">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <div class="error-icon" id="errorIcon">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </div>
        </div>

        <h1 id="mainTitle">Creating your website</h1>
        <p class="subtitle" id="subtitle">This usually takes 30-60 seconds. Please don't close this page.</p>

        <div class="progress-steps">
            <div class="step active" id="step1">
                <div class="step-indicator">1</div>
                <div class="step-text">Processing your design</div>
            </div>
            <div class="step" id="step2">
                <div class="step-indicator">2</div>
                <div class="step-text">Setting up infrastructure</div>
            </div>
            <div class="step" id="step3">
                <div class="step-indicator">3</div>
                <div class="step-text">Deploying your website</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage">
            <div class="error-title">Generation failed</div>
            <div class="error-text" id="errorText">We couldn't create your website. Please try again or contact support.</div>
        </div>

        <div class="website-url" id="websiteUrl">
            <div class="website-url-label">Your website is live</div>
            <div class="website-url-value" id="urlValue"></div>
            <a href="#" class="btn btn-primary" id="visitBtn" target="_blank">Visit Your Website</a>
            <button class="btn btn-secondary" id="copyBtn">Copy URL</button>
        </div>

        <button class="btn btn-secondary hidden" id="retryBtn">Try Again</button>
    </div>

    <script>
        // Get operation ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const operationId = urlParams.get('operation_id');

        // UI Elements
        const spinner = document.getElementById('spinner');
        const checkmark = document.getElementById('checkmark');
        const errorIcon = document.getElementById('errorIcon');
        const mainTitle = document.getElementById('mainTitle');
        const subtitle = document.getElementById('subtitle');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const websiteUrl = document.getElementById('websiteUrl');
        const urlValue = document.getElementById('urlValue');
        const visitBtn = document.getElementById('visitBtn');
        const copyBtn = document.getElementById('copyBtn');
        const retryBtn = document.getElementById('retryBtn');

        const steps = {
            step1: document.getElementById('step1'),
            step2: document.getElementById('step2'),
            step3: document.getElementById('step3')
        };

        // Simulate step progression
        function updateStep(stepNumber) {
            Object.keys(steps).forEach((key, index) => {
                const step = steps[key];
                if (index < stepNumber - 1) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                } else if (index === stepNumber - 1) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                }
            });
        }

        // Call the Lambda function
        async function generateWebsite() {
            if (!operationId) {
                showError('Invalid operation ID');
                return;
            }

            try {
                // Simulate step progression
                updateStep(1);
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                updateStep(2);
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                updateStep(3);

                // Call your Lambda function
                const response = await fetch('https://your-api-gateway-url.com/generate-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        operationId: operationId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate website');
                }

                const data = await response.json();

                if (data.success && data.websiteUrl) {
                    showSuccess(data.websiteUrl);
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }

            } catch (error) {
                console.error('Error generating website:', error);
                showError(error.message);
            }
        }

        function showSuccess(url) {
            spinner.style.display = 'none';
            checkmark.classList.add('show-flex');
            
            mainTitle.textContent = 'Your website is ready!';
            subtitle.textContent = 'Your website has been successfully created and deployed.';
            
            steps.step3.classList.add('completed');
            steps.step3.classList.remove('active');
            
            urlValue.textContent = url;
            visitBtn.href = url;
            websiteUrl.classList.add('show');
        }

        function showError(message) {
            spinner.style.display = 'none';
            errorIcon.classList.add('show-flex');
            
            mainTitle.textContent = 'Something went wrong';
            subtitle.textContent = 'We encountered an error while creating your website.';
            
            errorText.textContent = message;
            errorMessage.classList.add('show');
            retryBtn.classList.remove('hidden');
        }

        // Copy URL to clipboard
        copyBtn.addEventListener('click', async () => {
            const url = urlValue.textContent;
            try {
                await navigator.clipboard.writeText(url);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Retry button
        retryBtn.addEventListener('click', () => {
            location.reload();
        });

        // Start the generation process
        generateWebsite();
    </script>
</body>
</html>
