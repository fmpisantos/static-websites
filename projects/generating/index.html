<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website is Being Generated</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      color: #1f2937;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #e5e7eb;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: #6b7280;
    }

    .success {
      color: #16a34a;
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }

    .button {
      display: inline-block;
      margin-top: 1.5rem;
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #4338ca;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your website is being generated</h1>
    <div class="spinner"></div>
    <div class="status">This may take a moment...</div>
    <div id="result"></div>
  </div>

  <script>
    async function pollWebsiteStatus(operationId) {
      const resultEl = document.getElementById("result");
      const statusEl = document.querySelector(".status");

      try {
        // Replace with your real AWS Lambda URL
        const response = await fetch(`https://api.example.com/generate-website?operationId=${operationId}`);
        const data = await response.json();

        if (data.success && data.websiteUrl) {
          statusEl.style.display = "none";
          document.querySelector(".spinner").style.display = "none";
          resultEl.innerHTML = `
            <div class="success">✅ Your website is ready!</div>
            <a href="${data.websiteUrl}" class="button" target="_blank">View Website</a>
          `;
        } else {
          // Keep polling until website is ready
          setTimeout(() => pollWebsiteStatus(operationId), 3000);
        }
      } catch (error) {
        console.error("Error fetching status:", error);
        setTimeout(() => pollWebsiteStatus(operationId), 5000);
      }
    }

    // Extract operationId from query string
    const urlParams = new URLSearchParams(window.location.search);
    const operationId = urlParams.get("operationId");

    if (operationId) {
      pollWebsiteStatus(operationId);
    } else {
      document.getElementById("result").innerHTML = 
        `<div style="color:red; margin-top:1rem;">❌ Missing operation ID.</div>`;
    }
  </script>
</body>
</html>
