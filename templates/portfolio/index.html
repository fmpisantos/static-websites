<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-i18n="title"></title>
        <link rel="stylesheet" href="../../styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script type="module" src="../../app/template-loader.js"></script>
        <script type="module" src="../../app/carousel.js"></script>
    </head>
    <body data-template="portfolio">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <span data-i18n="name"></span>
                </div>
                <div class="navbar-menu">
                    <a href="#about" data-i18n="about.title" class="nav-link">About</a>
                    <a href="#projects" data-i18n="projectsTitle" class="nav-link">Projects</a>
                    <a href="#experience" data-i18n="experienceTitle" class="nav-link">Experience</a>
                    <a href="#contact" data-i18n="contact.title" class="nav-link">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero portfolio-hero" id="hero">
            <div class="container">
                <div class="hero-content reveal">
                    <div class="hero-greeting">
                        <span data-i18n="hero.greeting"></span>
                        <h1 class="hero-name" data-i18n="hero.name"></h1>
                    </div>
                    <h2 class="hero-title" data-i18n="hero.title"></h2>
                    <p class="hero-description" data-i18n="hero.description"></p>
                    <div class="hero-buttons">
                        <button class="btn btn-primary" redirect-to="#projects" data-i18n="hero.cta">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                        <button class="btn btn-outline btn-glass" redirect-to="#contact" data-i18n="hero.contact"></button>
                    </div>
                </div>
                <div class="hero-image reveal">
                    <img data-template-image="hero" alt="" />
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="about" id="about">
            <div class="container">
                <div class="about-content">
                    <div class="about-image reveal">
                        <img data-template-image="about" alt="" />
                    </div>
                    <div class="about-text reveal">
                        <h2 data-i18n="about.title"></h2>
                        <p data-i18n="about.description"></p>
                        <div class="skills-section">
                            <div class="skills-carousel" data-template-image="skills"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects" id="projects">
            <div class="container">
                <div class="section-header reveal">
                    <h2 data-i18n="projectsTitle"></h2>
                    <p data-i18n="projectsSubtitle"></p>
                </div>
                <div class="projects-grid" id="projects-grid"></div>
            </div>
        </section>

        <!-- Experience Section -->
        <section class="experience" id="experience">
            <div class="container">
                <div class="section-header reveal">
                    <h2 data-i18n="experienceTitle"></h2>
                    <p data-i18n="experienceSubtitle"></p>
                </div>
                <div class="experience-timeline" id="experience-timeline"></div>
            </div>
        </section>

        <!-- Testimonials Section -->
        <section class="testimonials">
            <div class="container">
                <div class="testimonials-carousel" data-template-image="testimonials"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="contact" id="contact">
            <div class="container">
                <div class="contact-content">
                    <div class="contact-info reveal">
                        <h2 data-i18n="contact.title"></h2>
                        <p data-i18n="contact.subtitle"></p>
                        <div class="contact-details">
                            <p><strong>Email:</strong> <span data-i18n="contact.info.email"></span></p>
                            <p><strong>Phone:</strong> <span data-i18n="contact.info.phone"></span></p>
                            <p><strong>Location:</strong> <span data-i18n="contact.info.location"></span></p>
                        </div>
                        <div class="social-links">
                            <a href="#" data-i18n="contact.social.linkedin">LinkedIn</a>
                            <a href="#" data-i18n="contact.social.dribbble">Dribbble</a>
                            <a href="#" data-i18n="contact.social.behance">Behance</a>
                        </div>
                    </div>
                    <div class="contact-form reveal">
                        <form class="form" id="contact-form">
                            <div class="form-group">
                                <input type="text" placeholder="" data-i18n-placeholder="contact.form.name" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="" data-i18n-placeholder="contact.form.email" required>
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="" data-i18n-placeholder="contact.form.subject" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="" data-i18n-placeholder="contact.form.message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" data-i18n="contact.form.submit">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-main">
                        <h3 data-i18n="name"></h3>
                        <p data-i18n="footer.description"></p>
                        <div class="footer-links">
                            <a href="#about" data-i18n="footer.links.about"></a>
                            <a href="#projects" data-i18n="footer.links.projects"></a>
                            <a href="#contact" data-i18n="footer.links.contact"></a>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-i18n="footer.rights"></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
